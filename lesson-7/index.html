<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>lesson 7</title>
   <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <section class="user-form">
      <div class="user-form__wrap">
         <button class="close"><svg width="22" height="22" viewBox="0 0 22 22" fill="none"
               xmlns="http://www.w3.org/2000/svg">
               <g clip-path="url(#clip0_1165_48)">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                     d="M21.998 1.44189L12.4255 10.995L21.998 20.5981L20.5961 22.01L10.9955 12.4268L1.42304 22.01L-0.0100098 20.5981L9.59055 10.995L-0.0100098 1.44189L1.42304 -0.0100384L10.9955 9.59315L20.5961 -0.0100384L21.998 1.44189Z"
                     fill="#D9D5CD" />
               </g>
               <defs>
                  <clipPath id="clip0_1165_48">
                     <rect width="22" height="22" fill="white" />
                  </clipPath>
               </defs>
            </svg>
         </button>
         <h1 class="user-form__title">Нужна помощь с подбором</h1>
         <form class="user-info-form">
            <div class="form-field">
               <label class="form-field__title" for="username">Ф.И.О.*</label>
               <input type="text" id="username" name="username" required>
            </div>

            <div class="form-field">
               <label class="form-field__title" for="email">Электронная почта*</label>
               <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
               <label class="form-field__title" for="phone">Контактный телефон*</label>
               <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-field">
               <label class="form-field__title" for="comment">Комментарий</label>
               <input type="text" id="comment" name="comment">
            </div>
            <div class="send">
               <div class="checkbox-field">
                  <input type="checkbox" id="agreement" name="agreement" required>
                  <label class="checkbox-field__box" for="agreement">
                     <svg class="check" width="21" height="15" viewBox="0 0 21 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0V15H14L21 0H0Z" fill="white" />
                     </svg>
                     <svg class="check-mark" width="11" height="18" viewBox="0 0 11 18" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M9.32637 0.3L2.37304 14.4L1.7403 10.4C1.43685 10 0.72882 9.9 0.32423 10.2C-0.0803608 10.5 -0.0545743 10.5 0.121934 11.6L1.13341 17.6C1.33571 17.8 1.63915 18 1.94259 18C2.24604 18 2.44833 17.9 2.65063 17.7L10.7424 1.7C11.147 1.3 11.0459 0.7 10.6413 0.3C10.3378 -0.1 9.62981 -0.1 9.32637 0.3Z"
                           fill="#E5481D" />
                     </svg>
                  </label>
                  <span class="checkbox-field__title">я соглашаюсь с условиями политики конфеденциальности</span>
               </div>
               <svg class="border" width="251" height="50" viewBox="0 0 251 50" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M0.5 0.5V49.5H225L249.5 0.5H0.5Z" stroke="#DAD6CE" />
               </svg>
               <button type="submit" class="submit-btn">ОТПРАВИТЬ</button>
            </div>
         </form>
      </div>
   </section>
</body>

</html>
